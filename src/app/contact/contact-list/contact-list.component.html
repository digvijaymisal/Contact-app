<div class="card-container">
    <mat-card class="contact-card">
        <mat-card-header>
          <mat-card-title id="title">Contact List</mat-card-title>
          <button mat-fab color="primary" class="addBtn" aria-label="add contact button" (click)="openDialog('Add')">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let contact of contactList">
                  <div mat-list-icon> {{ ''+contact.first_name | slice:0:1 | titlecase}} </div>                
                  <div mat-line class="boldText">{{contact.first_name | titlecase}} {{contact.last_name | titlecase}}</div>
                  <div mat-line> {{contact.mobile}} </div>
                  <mat-slide-toggle
          [checked]="contact.status"
          (change)="statusChanged(contact)">
      </mat-slide-toggle>
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                    <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialog('View',contact)">View</button>
                    <button mat-menu-item (click)="openDialog('Edit',contact)">Edit</button>
                    <button mat-menu-item (click)="deleteContact(contact)">Delete</button>
                    </mat-menu>
                </mat-list-item>
                <mat-divider></mat-divider>
              </mat-list> 
        </mat-card-content>
      </mat-card>
</div>
